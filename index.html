<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных котиков</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="main__title-container">
            <h2 class="main__title-container-text">Твой котик дня</h2>
            <img class="main__title-container-img" src="img/cat-icon.webp" alt="Cute cat icon">
        </div>
        <div class="main__cat-generator">
            <img class="main__cat-generator-img" id="img" src="img/cat-title.jpg" alt="Подождите, пока котик проснётся...">
        </div>
        <button class="main__button" id="button">Позвать</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
